{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<!-- Add steps dynamically -->
<div class="panel panel-white" style="height: 400px">

	<form action="#">
		<div class="panel-body">

			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Choose username">
				<div class="form-control-feedback">
					<i class="icon-user-plus text-muted"></i>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="First name">
						<div class="form-control-feedback">
							<i class="icon-user-check text-muted"></i>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="Second name">
						<div class="form-control-feedback">
							<i class="icon-user-check text-muted"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Create password">
						<div class="form-control-feedback">
							<i class="icon-user-lock text-muted"></i>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Repeat password">
						<div class="form-control-feedback">
							<i class="icon-user-lock text-muted"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group has-feedback">
						<input type="email" class="form-control" placeholder="Your email">
						<div class="form-control-feedback">
							<i class="icon-mention text-muted"></i>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group has-feedback">
						<input type="email" class="form-control" placeholder="Repeat email">
						<div class="form-control-feedback">
							<i class="icon-mention text-muted"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" class="styled" checked="checked">
						Send me <a href="#">test account settings</a>
					</label>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" class="styled" checked="checked">
						Subscribe to monthly newsletter
					</label>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" class="styled">
						Accept <a href="#">terms of service</a>
					</label>
				</div>
			</div>

			<div class="text-right">
				<button type="submit" class="btn btn-link"><i class="icon-arrow-left13 position-left"></i> Back to login
					form</button>
				<button type="submit" class="btn bg-teal-400 btn-labeled btn-labeled-right ml-10"><b><i
							class="icon-plus3"></i></b> Create account</button>
			</div>
		</div>
	</form>
</div>
<!-- /add steps dynamically -->
{% endblock %}
