{% extends 'authentication/base.html' %}

{% block content %}
<!-- Registration form -->
<form action="{% url 'sign_up' %}" method="post" class="registration-form">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel registration-form">
                <div class="panel-body">
                    <div class="text-center">
                        <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
                        <h5 class="content-group-lg">Create account <small class="display-block">All fields are
                                required</small></h5>
                    </div>

                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Choose username" name="username">
                        <div class="form-control-feedback">
                            <i class="icon-user-plus text-muted"></i>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="First name" name="first_name">
                                <div class="form-control-feedback">
                                    <i class="icon-user-check text-muted"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="Second name" name="last_name">
                                <div class="form-control-feedback">
                                    <i class="icon-user-check text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" placeholder="Create password"
                                    name="password">
                                <div class="form-control-feedback">
                                    <i class="icon-user-lock text-muted"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" placeholder="Repeat password">
                                <div class="form-control-feedback">
                                    <i class="icon-user-lock text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" placeholder="Your email" name="email">
                                <div class="form-control-feedback">
                                    <i class="icon-mention text-muted"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="email" class="form-control" placeholder="Repeat email">
                                <div class="form-control-feedback">
                                    <i class="icon-mention text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="styled" checked="checked"
                                    name="send_test_account_settings">
                                Send me <a href="#">test account settings</a>
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="styled" checked="checked" name="subscribe_to_newsletter">
                                Subscribe to monthly newsletter
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="styled" name="accept_terms_of_service">
                                Accept <a href="#">terms of service</a>
                            </label>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-link"><i class="icon-arrow-left13 position-left"></i><a
                                href="{% url 'sign_in' %}">Back to login form</a></button>
                        <button type="submit" class="btn bg-teal-400 btn-labeled btn-labeled-right ml-10"><b><i
                                    class="icon-plus3"></i></b>Create account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- /registration form -->
{% endblock %}
